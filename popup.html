<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 10px;
      }
      
      h2 {
        font-size: 16px;
        margin-top: 0;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        margin-bottom: 10px;
      }
      
      button {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h2>Hubspot Contacts</h2>
    <ul id="contactsList">
      <li>Loading...</li>
    </ul>
    <button id="openLinkedInBtn">Open LinkedIn Profiles</button>
    <script src="popup.js"></script>
  </body>
</html>
